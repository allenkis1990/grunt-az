<script>
    function accAdd(arr){
        var obj={};
        var m;
        for(var i=0;i<arr.length;i++){
            obj['a'+i]=arr[i];
            try{obj['a'+i]=arr[i].toString().split(".")[1].length}catch(e){obj['a'+i]=0}
        }

        Array.prototype.max = function () {
            return Math.max.apply(Math,
                    this);
        }

        m=Math.pow(10,arr.max());
        var result=null;
        for(var j=0;j<arr.length;j++){
            result+=arr[j]*m;
        }
        return result/m;
    }
