<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="myctrl">

<div mydir></div>

<!--<div mydir bol="bool" obj="model.obj" fn1="event.fn()"></div>-->
<button ng-click="fn()">1111</button>


<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script src="http://f1.webshare.mob.com/code/mob-share.js?appkey=12eab2b6f1494"></script>
<script>



   var app= angular.module("myapp",[]);

    app.controller("myctrl",function($scope,$timeout){



        $scope.bool=false;



        $timeout(function(){
            $scope.bool=true;
            $scope.model={
                obj:3333333333333333333333333
            }
        },3000);


        $scope.event={
            fn:function(){
                alert(1111);
            }
        }
        /*$scope.fn=function(){
            $scope.model={
                obj:{b:33}
            }

        }*/

    });

    app.directive('mydir',function(){
        return {
            scope:{
                obj:'=',
                fn1:'&',
                bol:'='
            },
            template:'<div>{{aaa}}</div>',
            link:function(scope){


                scope.aaa=111;
            }
        }
    });
</script>

</body>
</html>
