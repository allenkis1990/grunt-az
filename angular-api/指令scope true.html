<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="con">

<div mydir>
    <div >我的名字是 {{name}}</div>
</div>

<div>{{name}}</div>


<script src="../js/angular2.min.js"></script>
<script>
    var app=angular.module('app',[]);
    app.controller('con',function($scope,$log){
        $scope.name='lwh';
        $log.info('哈哈哈哈');
    });

    app.directive('mydir',function(){
        return {
            scope:true,//作用域独立 和大controller不互相影响
            link:function($scope,ele,attr){
                $scope.name='allen';

            }
        }
    });
</script>
</body>
</html>
