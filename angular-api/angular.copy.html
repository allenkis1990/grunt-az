<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="myctrl">


<script type="text/javascript" src="../js/angular.min.js"></script>
<script>
   var app= angular.module("myapp",[]);
    app.controller("myctrl",function($scope){
        $scope.obj={
            name:"allen",
            age:18,
            fun:function(){
                alert(this.name+this.age);
            }
        }


        $scope.copyobj=angular.copy($scope.obj);

        $scope.obj.name="tom";//深拷贝后互相独立
        console.log($scope.copyobj);//allen
        console.log($scope.obj);//TOM

        angular.copy($scope.copyobj,$scope.obj);//把之前copy的复制给改变过的$scope.obj
        console.log($scope.obj);
        //如果只有一个参数（没有指定拷贝的对象），则返回一个拷贝对象
        //如果指定了destination,则会深拷贝对象复制给destination
        //如果source是null或者undefined，那么会直接返回source
        //如果source就是desitination，那么会报错。

    });
</script>
</body>
</html>
