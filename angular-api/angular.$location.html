<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="myctrl">

<button ng-click="fn()">$location</button>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script>
   var app= angular.module("myapp",[]);
    app.controller("myctrl",function($scope,$location){
        $scope.fn=function(){
            $location.url("haha?aaa=1&bbb=2");//路径参数都能改变
            $location.path("/hehe");//只改变路径不改变参数
            //location.href="http://www.baidu.com/";
            //$location.href("http://www.baidu.com/");
        }
    });
</script>
</body>
</html>
