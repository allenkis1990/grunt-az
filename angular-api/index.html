<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="mycon">

<input type="checkbox" ng-click="fn()" />
<div>
    <input type="checkbox" ng-checked="ischeck" />
    <input type="checkbox" ng-checked="ischeck" />
    <input type="checkbox" ng-checked="ischeck" />
</div>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script>
    var app=angular.module("myapp",[]);
    app.controller("mycon",function($scope){
        $scope.ischeck=false;
        $scope.fn=function(){
            $scope.ischeck=!$scope.ischeck;
        }
    });
</script>
</body>
</html>
