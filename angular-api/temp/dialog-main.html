<div class="main" ng-repeat="item in dialogArr">
    <div class="modal" ng-if="item.showModal"></div>
    <div class="dialog" ng-style="{width:item.width,height:item.height}">
        <div class="dialog-tit">{{item.title}}</div>
        <div class="dialog-content" ng-include="item.templateUrl"></div>
        <div class="dialog-btn">
            <button ng-click="item.ok($index)">{{item.yesBtnText}}</button>
            <button>{{item.noBtnText}}</button>
        </div>
    </div>
</div>
