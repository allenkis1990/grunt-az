<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div ng-controller="parent">

    <div ng-controller="me">



    </div>

</div>



<script type="text/javascript" src="../js/angular2.min.js"></script>
<script>

   var app= angular.module("myapp",[]);
    app.controller("parent",function($scope,$rootScope,$timeout){
        $timeout(function(){
            $rootScope.$broadcast('aaa','2222');
        },1);

    });
   app.controller("me",function($scope,$rootScope,$timeout){


       $scope.$on('aaa',function(e,data){
           console.log(data);
       });

   });

</script>

</body>
</html>
