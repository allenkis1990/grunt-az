<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="myctrl">


<select ng-model="obj" ng-options="item as item.name for item in arr track by item.id">
    <option value="">请选择</option>
</select>

<script type="text/javascript" src="../js/angular.min.js"></script>
<script>
   var app= angular.module("myapp",[]);
    app.controller("myctrl",function($scope){
        $scope.obj={name:'allen',id:1};
        $scope.arr=[
            {name:'allen',id:1},
            {name:'allen2',id:2},
            {name:'allen3',id:3},
            {name:'allen4',id:4},
            {name:'allen5',id:5}
        ];
    });
</script>
</body>
</html>
