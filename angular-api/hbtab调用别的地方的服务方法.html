<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="con">


<div nav></div>
<div>
    <div sider></div>
</div>
<script src="../js/angular2.min.js"></script>
<script>
    var app=angular.module('app',[]);
    app.controller('con',function($scope){

    });
    app.factory('tabser',function(){
        return {

        }
    });
    app.directive('nav',function(tabser){
        return {
            scope:{},
            template:'<ul><li ng-repeat="item in arr">{{item.name}}</li></ul>',
            controller:function($scope){
                tabser.arr=$scope.arr=[{name:'首页'}];//这样在下面就能打印出tabser.arr，但是打印不出$scope.arr
                tabser.add=function(){
                    $scope.arr.push({name:'allen'});
                }
            }
        }
    });
    app.directive('sider',function(tabser){
        return {
            scope:{},
            template:'<button ng-click="add()">add</button>',
            link:function($scope){
                //console.log($scope.arr);
                $scope.add=function(){

                    //$scope.arr.push({name:'222'});
                    tabser.add();//因为这里没有定义ARR但是可以借用tabser服务来搭桥
                    console.log(tabser.arr);
                }

            }
        }
    });
</script>
</body>
</html>
