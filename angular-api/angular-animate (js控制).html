<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .main{width:300px; height:300px; background:red;}
        .box{}
    </style>
</head>
<body ng-controller="myctrl">
<button ng-click="fn()"></button>
<div class="main box" ng-class="{box:isfalse}"></div>
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="../js/angular-animate.min.js"></script>
<script>
    var app= angular.module("myapp",["ngAnimate"]);
    app.controller("myctrl",function($scope){
        $scope.isfalse=false;
        $scope.fn=function(){
            $scope.isfalse=!$scope.isfalse;
        }
    });
    app.animation('.box', function () {
        return {
            /*enter : function(element, done) {
                $(element).css({
                    'position': 'absolute',
                    'left': -10,
                    'opacity': 0
                });
                $(element).animate({
                    left: 0,
                    opacity: 1
                }, done);
            }*/
            beforeAddClass: function(element, className, done) {
                element.css({
                    position: 'absolute',
                    marginLeft: -10,
                    opacity: 0
                });
                $(element).animate({
                    marginLeft: 0,
                    opacity: 1
                }, done);
            },


            addClass: function(element, className, done) {
                element.css({
                    position: 'absolute',
                    marginLeft: -10,
                    opacity: 0
                });
                $(element).animate({
                    marginLeft: 0,
                    opacity: 1
                }, done);
            },


            beforeRemoveClass: function(element, className, done) {
                element.css({
                    position: 'absolute',
                    marginLeft: 0,
                    opacity: 0
                });
                $(element).animate({
                    marginLeft: 0,
                    opacity: 1
                }, done);
            },


            removeClass: function(element, className, done) {
                element.css({
                    position: 'absolute',
                    marginLeft: -10,
                    opacity: 0
                });
                $(element).animate({
                    marginLeft: 0,
                    opacity: 1
                }, done);
            }

        };
    });



</script>
</body>
</html>
