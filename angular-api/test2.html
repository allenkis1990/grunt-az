<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="con">

<input type="number" ng-model="begin" />
<input type="number" ng-model="end" />
<input type="number" ng-model="result" />

<button ng-click="fn()">click</button>


<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/angular2.min.js"></script>
<script>
    var app=angular.module('app',[]);
    app.controller('con',function($scope){

        $scope.begin=5;
        $scope.end=7;
        $scope.result=$scope.end-$scope.begin;
        $scope.fn=function(){
            console.log($scope.result);
        }
    });


</script>
</body>
</html>
