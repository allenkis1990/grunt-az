<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="con">

<div mydir="model.html"></div>

<div class="aaa"></div>
<script src="../js/angular2.min.js"></script>
<script src="../js/jquery-1.9.1.min.js"></script>
<script>
    var app=angular.module('app',[]);
    app.controller('con',function($scope){
        $scope.model={};
        $scope.model.html='hello<div class="aaa">aaa</div>';
    });
    app.directive('mydir',function($parse,$compile){
        return {
            link:function($scope,ele,attr){
                //$parse(attr.mydir)($scope);
                console.log($parse(attr.mydir)($scope));
                $('.aaa').append($compile($.parseHTML($parse(attr.mydir)($scope)))($scope));
            }
        }
    });
</script>
</body>
</html>
