<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="myctrl">


<script type="text/javascript" src="../js/angular.min.js"></script>
<script>
   var app= angular.module("myapp",[]);
    app.controller("myctrl",function($scope){
        $scope.obj={
            name:"allen",
            age:18,
            haha:"hhee"
        }
        $scope.arr=[{name:"allen"},{name:"web"},{name:18}];
        angular.forEach($scope.obj,function(val,key){ //遍历对象是val和key
            console.log(key+':'+val);
        });
        angular.forEach($scope.arr,function(item,index){ //遍历数组是item和下标
            console.log(item.name);
        });
    });
</script>
</body>
</html>
