<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="myctrl">
<form name="myform">
    <input type="text" name="mytext" ng-model="text" required ng-minlength="8"  />
    <div ng-messages="myform.mytext.$error" ng-messages-multiple>
        <div ng-message="required">请填写内容！！</div>
        <div ng-message-exp="obj.type">{{obj.info}}</div>

        <!--<div ng-messages-include="11.html"></div>-->
    </div>
</form>

<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="../js/angular-messages.min.js"></script>
<script>
   var app= angular.module("myapp",["ngMessages"]);
    app.controller("myctrl",function($scope){
        $scope.obj={
            type:"minlength",
            info:"小于8"
        };
    });
</script>
</body>
</html>
