<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="myctrl">
<button ng-click="fn()">换一换！</button>
<div class="main">
    <div>
        <span>{{arr[i].a1}}</span>
        <span>{{arr[i].a2}}</span>
    </div>
</div>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script>
    var app= angular.module("myapp",[]);
    app.controller("myctrl",function($scope){
        $scope.arr=[{a1:1,a2:2},{a1:3,a2:4},{a1:5,a2:6},{a1:7,a2:8},{a1:9,a2:10}];
        $scope.arr2=[{a1:11,a2:12},{a1:13,a2:14},{a1:15,a2:16},{a1:17,a2:18},{a1:19,a2:20}];
        //$scope.arr3=[{a1:21,a2:22},{a1:23,a2:24},{a1:25,a2:26},{a1:27,a2:28},{a1:29,a2:30}];
        $scope.i=0;
        $scope.fn=function(){
            $scope.i++;
            if($scope.i>$scope.arr.length-1){
                alert("加载下一组!");
                $scope.arr=$scope.arr2;
                $scope.i=0;
            }
        }
    });
</script>
</body>
</html>
