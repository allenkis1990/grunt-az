<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #scrollArea {
            height: 350px;
            overflow: auto;
        }

        #bottomm {
            display: block;
            margin-top: 2000px;
        }

        .main{transition: 0.5s all;}
        .main.ng-enter{ animation: scaleUp 0.5s both ease-in; z-index: 8888; }
        .main.ng-enter-active{ animation: scaleUp 0.5s both ease-in; z-index: 8888; }
        .main.ng-leave{ animation: slideOutLeft 0.5s both ease-in; z-index: 9999; }
        .main.ng-leave-active{ animation: slideOutLeft 0.5s both ease-in; z-index: 9999; }
    </style>
</head>
<body ng-controller="myctrl">

<div id="scrollArea">
    <a ng-click="gotoBottom()">Go to bottom</a>
    <a id="bottomm"></a> You're at the bottom!
</div>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script>
    var app= angular.module("myapp",[]);
    app.controller("myctrl",function($scope, $location, $anchorScroll){
        $scope.gotoBottom = function (){
            $location.hash('bottomm');
            $anchorScroll();
        };
    });

</script>
</body>
</html>
