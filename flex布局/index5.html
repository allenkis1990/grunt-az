<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        body,html{width:100%;height:100%;}
        .main{
            height:100%;
            width:100%;
            display:-webkit-box;/*写在flex前面*/
            display:flex;
            justify-content:space-between;
            }
        .item{
            width:33.3%;
            height:33.3%;
            box-sizing:border-box;
            background:#666;
            color:#fff;
            /*flex-shrink:1;*//*使用益出缩小的时候 必须要把益出换行去掉*/
        }
        .item:nth-child(1){

        }
        .item:nth-child(2){
            align-self: center;
        }
        .item:nth-child(3){
            align-self: flex-end;
        }

    </style>
</head>
<body>


    <div class="main">
        <div class="item">111</div>
        <div class="item">222</div>
        <div class="item">333</div>
    </div>

</body>
</html>
