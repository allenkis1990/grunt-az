<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        .main{
            align-items:center;
            flex-wrap:wrap;/*超出换行*/
            display:-webkit-box;/*写在flex前面*/
            display:flex;
            border:1px solid black;
            height:100px;
            justify-content:space-between;/*整体的位置center flex-start flex-end space-between(两端对齐) space-around(项目之间的间隔比项目与边框的间隔大一倍) */
            /*flex-direction:column;纵向*/
            }
        .item{
            width:30%;
            box-sizing:border-box;
            background:#666;
            color:#fff;
            order:1;/*值越小排越前面*/
            border:1px solid red;
        }
        .item:nth-child(1){
            align-self:flex-start;
        }
        .item:nth-child(2){
            align-self:center;
            order:0;
            /*flex-grow:1;*//*有剩余空间时候填充*/
            /*flex-shrink:2;如果剩余空间为负数了那么就会等比例缩小*/
        }
        .item:nth-child(3){
            align-self:flex-end;
        }
    </style>
</head>
<body>


    <div class="main">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>

    </div>

</body>
</html>
