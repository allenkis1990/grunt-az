<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .lwh{border:1px solid red;margin-bottom:15px;}
        .haha{border:1px solid red;margin-bottom:15px;}
        .a{width:100px;height:30px;}
        .b{width:200px;height:60px;}
        .c{width:300px;height:120px;}
        .d{width:400px;height:240px;}
    </style>
</head>
<body>
<div id="main">
    <div class="lwh a"></div>
    <p class="lwh b"></p>
    <header class="lwh c"></header>
    <div class="d haha"></div>
</div>
<script>
    getClass('main','lwh',function(ele){
        ele.style.background = 'blue'
    })
    function getClass(parentId,className,callBack){
        var result = [];
        var parent = document.getElementById(parentId);
        var tags = parent.getElementsByTagName('*');
        for(var i=0;i<tags.length;i++){
            var tag = tags[i];
            var classNameArr = tag.getAttribute('class').split(/\s+/)
            if(classNameArr.indexOf(className)>-1){
                if(callBack){
                    callBack(tag);
                }
                result.push(tag)
            }
        }
        return result;
    }
</script>
</body>
</html>
