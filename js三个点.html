<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //解构参数
    function a(a,...arg){
        console.log(a);
        console.log(arg);
    }
    a(1,2,3,4)



    //合并对象
    var obj = {
        name:'allen',
        age:18
    }
    var obj2 = {fuck:'fuck',...obj}
    console.log(obj2);

    //合并数组
    var arr = [1,2,3]
    var arr2 = [...arr,4,5,6]
    console.log(arr2);


    //把数组当作参数分割出来
    var m = [1,3,2]
    console.log(Math.max(...m));

</script>
</body>
</html>
