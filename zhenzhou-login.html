<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/zhenzhou.css" />
</head>
<body>
   <div class="wrap banner">
       <div class="wrap-full rel">
           <div class="collect inline-block radius8 abs">
               <a href="#">设为首页</a> | <a href="#">加入收藏</a>
           </div>
       </div>
   </div>
   <div class="position-nav wrap-full mt10">您现在的位置：首页 > 其他页面</div>

   <div class="wrap-full min-height800">
       <div class="register-padding">
           <div class="steps rel">
               <div class="abs steps-txt">
                   <span class="sp1"><div class="inline-block font-size24">1</div> 注册<i class="radius13 steps-hover"></i></span>
                   <span class="sp2"><div class="inline-block font-size24">2</div> 完善个人信息<i class="radius13"></i></span>
                   <span class="sp3"><div class="inline-block font-size24">3</div> 完成<i class="radius13"></i></span>
               </div>
               <div class="steps-line radius8 mt15 abs"></div>
           </div>
           <div class="register-con mt30">
                <div class="column-head">
                    <div class="register-tit-box clear">
                        <p class="fl register-tit">新用户注册</p>
                        <div class="fr register-txt">如果您已有可使用帐号，请直接<a href="#" class="ml10">前往登录</a></div>
                    </div>
                </div>
                <div class="column-body">
                    <ul class="register-list mt30">
                        <li><span><i class="txt-red mr5">*</i>姓名</span><input type="text" class="ml10" /></li>
                        <li><span><i class="txt-red mr5">*</i>身份证号</span><input type="text" class="ml10" /></li>
                        <li><span><i class="txt-red mr5">*</i>继续教育证书管理号</span><input type="text" class="ml10" /></li>
                        <li><a href="#" class="login-btn inline-block margin-left225">立即注册</a></li>
                    </ul>
                </div>
           </div>
       </div>
   </div>

   <div class="wrap footer mt10">
       <div class="wrap footer-line">
           <div class="wrap-full footer-main">
               <p>主管单位：郑州市人社局   闽ICP备08103886号</p>
               <p>培训服务：中国电信电子教育运营服务中心　福建华博信息技术有限公司</p>
           </div>
       </div>
   </div>
</body>
</html>
