<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
            box-sizing: border-box;
        }

        .box{
            width: 800px;
            margin:100px auto;
        }
        .step-list{
            width:100%;
            display:flex;
        }
        .step-item{
            width:25%;
            text-align:center;
        }
        .step-item-head{
            width:100%;
            position:relative;
        }
        .step-item-line{
            position:absolute;
            border:2px solid #ddd;
            width:100%;
            right:-50%;
            top:8px;
        }

        .step-item:last-child .step-item-line{
            display:none;
        }

        .num{
            display:inline-block;
            width:15px;
            height:15px;
            border-radius: 50%;
            background:#ddd;
            position:relative;
            z-index:10;
        }
        .step-item.ed .step-item-line,.step-item.current .step-item-line{
            border:2px solid orange;
        }

        .step-item.ed .num,.step-item.current .num{
            width:30px;
            height:30px;
            margin-top: -6px;
        }
        .step-item.ed .num{
            background:red;
        }
        .step-item.current .num{
            background:orange;
        }

        a.cha{ display: inline-block; width: 20px;height:5px; background: red;line-height: 0;font-size:0;vertical-align: middle;-webkit-transform: rotate(45deg);}
        a.cha:after{content:'/';display:block;width: 20px;height:5px; background: red;-webkit-transform: rotate(-90deg);}
        a.gou{ display: inline-block; width: 8px;height:3px; background: red;line-height: 0;font-size:0;vertical-align: middle;-webkit-transform: rotate(45deg);}
        a.gou:after{content:'/';display:block;width: 16px;height:3px; background: red;-webkit-transform: rotate(-90deg) translateY(-50%) translateX(50%);}
    </style>
</head>
<body>
