//    针对以上几种标签，确定的正则的规则是 reg=/<\/?.+?\/?>/g

//        第二个\/?表示<img/>这种情况
//    /g表示全局替换
    var reg=/<\/?(.+?)\/?>/g;
    var content = "<p><span style='width:250px;height:190px;color:red;'>培训通知1</span>培训通知1培训通知1培训通知1培训通知1培训通知1</p>"
