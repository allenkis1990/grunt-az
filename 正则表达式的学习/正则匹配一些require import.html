<script>
    let requireReg = /require.*?\(.*?\)/g
    let requireStr = `require('jquery');require('../js/aa.js')`
    console.log(requireStr.match(requireReg));


    let importReg = /import.*?from.*?('|").*?('|")/g
//    let importReg = /import.*?\n.*?/g
    let importStr = `import xx from 'kkkk'aasas   import xx from "jquery"`
    console.log(importStr.match(importReg));
</script>
