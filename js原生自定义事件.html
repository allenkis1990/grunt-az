<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a onclick="fn()">111</a>
<a href="#">22</a>
<script>
    let div = document.createElement('div')
    div.id='hideDiv'
    div.innerHTML=11111
    div.style='display:none;'
    document.body.appendChild(div)
    let hideDivDom = document.getElementById('hideDiv')
    hideDivDom.addEventListener('lwhEvent',function(e){
        console.log(e.target.innerHTML);
    })


    let event = document.createEvent('Event')
    event.initEvent('lwhEvent',true,true)
    setTimeout(function(){
        hideDivDom.dispatchEvent(event)
    },3000)

    function fn(){
        window.location.replace('www.baidu.com')
    }

</script>
</body>
</html>
