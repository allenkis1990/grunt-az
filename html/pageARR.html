    var alink=[];

    var arr=$(".list li");
    var len=Math.floor(arr.length/12);
    var lastlen=arr.length%12;
    var lastlistarr=arr.splice(-lastlen);
    console.log(lastlistarr);
    //alert(lastlen);
    for(var i=0;i<len;i++){
        newarr=arr.splice(0,12);
        arrGroup[i]=newarr;
    }
    console.log(arrGroup);
    var grouplen=arrGroup.length;
    for(var k=0;k<grouplen;k++){
        //alert(arrGroup[k].length);
        for(var j=0;j<arrGroup[k].length;j++){
            alink[j]=arrGroup[k][j].innerHTML;
        }
        $("body").append("<div class='content'>"+alink.join("")+"</div>");
    }
    for(var l=0;l<lastlistarr.length;l++){
        lastStr=lastStr+lastlistarr[l].innerHTML;
    }
    $("body").append("<div class='content'>"+lastStr+"</div>");
