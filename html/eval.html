<title>无标题文档</title>

<body>
</body>

<script>
    for(var i=9;i>0;i--){//外层的循环执行10次
        for(var j=9;j>=i;j--){//里层的循环也执行10次
            document.write(i+'*'+j+'='+(i*j)+'&nbsp;&nbsp;');
        }
        document.write('</br>');
    }
</script>
