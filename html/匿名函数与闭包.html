    function box(){
        var arr=[];
        for(var i=0;i<5;i++){
            arr[i]=(function(num){
                return function(){
                    return num;
                };
            })(i);  //包裹在匿名函数外面的圆括号可以去掉因为它已经付给了arr[i]
        }
        return arr;
    }

    var b=box();
    for(var j=0;j< b.length;j++){
        alert(b[j]());
