<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .demo{
            display:-webkit-box;
            display:-webkit-flex;
            display:-ms-flexbox;
            display:flex;
            -webkit-box-pack:justify;
            -webkit-justify-content:space-between;
            -ms-flex-pack:justify;
            justify-content:space-between;
        }

        .demo a{
            width:20%;
            display:inline-block;
            height:44px;
            line-height:44px;
            text-align:center;
            border:1px solid #428cc8;
            color:#666;
            font-size:16px;
            margin-bottom:5px;
            border-radius:3px;
            background-color:#fefefe;
            background-image:-webkit-gradient(linear,left top,left bottom,color-stop(0,#fefefe),color-stop(1,#eee));
            color:#666;
            text-decoration:none;
        }
    </style>
</head>
<body>
<div class="demo">
    <a class="link" href="#none">10元</a>
    <a class="link" href="#none">20元</a>
    <a class="link" href="#none">30元</a>
    <a class="link" href="#none">50元</a>
</div>
</body>
</html>
