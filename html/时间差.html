<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!--断开-->
<div class="plan-body mt-20 clear">
    <div class="txt-instr fl">开始复习</div>
    <div class="plan-cont fl">
        <!----  基础课程学习  ---->
        <div class="plan-step current-step fl" style="width: 35%">
            <div class="plan-step-cont">
                <div class="plan-step-date"><span class="date-cont d1"><i>26日</i>3月</span><span class="dot"></span></div>
                <div class="plan-step-date psd-last"><span class="date-cont d2"><i>31日</i>7月</span><span class="dot"></span></div>
                <div class="progress-block">
                    <div class="actual-progress"><span class="current-p" style="width: 65%;"><i class="ico"></i></span></div>
                    <div class="plan-progress"><span class="current-p" style="width: 80%;"></span></div>
                </div>
            </div>
            <div class="plan-step-name">基础课程学习</div>
        </div>
        <!----  真题强化训练  ---->
        <div class="plan-step fl" style="width: 26%;">
            <div class="plan-step-cont ml-65">
                <div class="plan-step-date"><span class="date-cont d2"><i>15日</i>8月</span><span class="dot"></span></div>
                <div class="progress-block hide">
                    <div class="actual-progress"><span class="current-p" style="width: 65%;"><i class="ico"></i></span></div>
                    <div class="plan-progress"><span class="current-p" style="width: 80%;"></span></div>
                </div>
            </div>
            <div class="plan-step-name ml-65">真题强化训练</div>
        </div>
        <!----  单科测验  ---->
        <div class="plan-step fl" style="width: 13%">
            <div class="plan-step-cont">
                <div class="plan-step-date"><span class="date-cont d3"><i>30日</i>9月</span><span class="dot"></span></div>
                <div class="progress-block hide">
                    <div class="actual-progress"><span class="current-p" style="width: 65%;"><i class="ico"></i></span></div>
                    <div class="plan-progress"><span class="current-p" style="width: 80%;"></span></div>
                </div>
            </div>
            <div class="plan-step-name">单科测验</div>
        </div>
        <!----  错题回顾  ---->
        <div class="plan-step fl" style="width: 13%">
            <div class="plan-step-cont">
                <div class="plan-step-date"><span class="date-cont d4"><i>31日</i>10月</span><span class="dot"></span></div>
                <div class="progress-block hide">
                    <div class="actual-progress"><span class="current-p" style="width: 65%;"><i class="ico"></i></span></div>
                    <div class="plan-progress"><span class="current-p" style="width: 80%;"></span></div>
                </div>
            </div>
            <div class="plan-step-name">错题回顾</div>
        </div>
        <!----  最后冲刺  ---->
        <div class="plan-step fl" style="width: 13%">
            <div class="plan-step-cont">
                <div class="plan-step-date"><span class="date-cont d5"><i>30日</i>11月</span><span class="dot"></span></div>
                <div class="plan-step-date psd-last"><span class="date-cont"><i>26日</i>12月</span><span class="dot"></span></div>
                <div class="progress-block hide">
                    <div class="actual-progress"><span class="current-p" style="width: 65%;"><i class="ico"></i></span></div>
                    <div class="plan-progress"><span class="current-p" style="width: 80%;"></span></div>
                </div>
            </div>
            <div class="plan-step-name">最后冲刺</div>
        </div>
    </div>
    <div class="txt-instr fl">考试日</div>
</div>
<!--断开-->
