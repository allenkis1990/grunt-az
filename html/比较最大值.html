<script>

    var arr=[1,32.1,5,7,91.8,99.2];
    function remax(){
        var max=0;
        for(var i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i]
            }
        }
        return max;
    }

    alert(remax());

</script>
