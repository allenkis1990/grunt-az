<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
    @font-face {
        font-family: 'Glyphicons Halflings';

        src: url('../fonts/glyphicons-halflings-regular.eot');
        src: url('../fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('../fonts/glyphicons-halflings-regular.woff') format('woff'), url('../fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('../fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
    }
</style>

<body style="margin:50px;">
<div style="width:400px;">
    <form class="form-horizontal">
        <div class="form-group has-success has-feedback">
            <label class="control-label col-xs-4" for="aaa">用户名</label>
            <div class="col-xs-8">
                <input id="aaa" type="text" class="form-control" placeholder="请输入文字"  aria-describedby="helpBlock"/>
                <span class="help-block" id="helpBlock">这是一个帮助文本</span>
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>

        </div>

            <div class="input-group has-warning">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" />
                <div class="input-group-addon">.00</div>
            </div>

            <div class="checkbox-inline disabled">
                <label class="control-label">
                    <input type="checkbox" />男
                </label>
            </div>
            <div class="checkbox-inline disabled">
                <label class="control-label">
                    <input type="checkbox" />女
                </label>
            </div>


            <div class="form-group has-error">
                <input type="text" class="input-lg form-control">
            </div>
            <div class="form-group has-success">
                <input type="text" class="input-sm form-control">
            </div>
    </form>

</div>

<a href="#" class="btn btn-lg btn-success">成功</a>
<a href="#" class="btn btn-sm btn-info">信息</a>

<div class="btn-group-lg btn-group">
    <a href="#" class="btn btn-info active">a1</a>
    <a href="#" class="btn btn-warning">a2</a>
</div>

<div style="width:200px;">
    <button class="btn btn-warning btn-block btn-lg disabled">aaa</button>
</div>

<img src="../images/afei.jpg" width="600" height="420" class="img-rounded"/>
<div style="margin-top:40px;">
    <img src="../images/afei.jpg" class="img-responsive"/>
</div>

<div style="margin-top:40px;">
    <img src="../images/afei.jpg" class="img-thumbnail img-circle"/>

</form>
