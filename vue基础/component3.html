<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>

    <div id="app">
        <haha :al="content"></haha>
    </div>



    <script>

        //局部注册组件
        var vm=new Vue({
            el:'#app',
            data:{
                content:'alalalalal'
            },
            components:{
                'haha': {
                    template: '<div>{{al}}</div>',
                    props:{
                        al:{
                            type:String
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
