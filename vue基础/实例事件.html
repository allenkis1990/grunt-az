<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>

    <div id="app">
        {{num}}
    </div>
    <button onclick="add()">add</button>
    <button onclick="off()">off</button>



    <script>

        //局部注册组件
        var vm=new Vue({
            el:'#app',
            data:{
                num:0
            },
            methods:{

            }

        });
        //注册add方法
        vm.$on('add',function(num){
            this.num+=num;
        });
        function add(){
            //调用add
            vm.$emit('add',2);
        }
        function off(){
            //注销add
            vm.$off('add');
        }
    </script>
</body>
</html>
