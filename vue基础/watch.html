<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>

    <div id="app">
        <input type="text" v-model="count" />
        <input type="text" v-model.number="num" />
    </div>



    <script>

        //局部注册组件
        var vm=new Vue({
            el:'#app',
            data:{
                count:1,
                num:0
            },
            methods:{
                fn:function(){

                }
            },
            watch:{
                count:function(nv){
                    if(nv){
                        if(nv==='100'){
                            this.count='刘伟恒';
                        }
                    }
                },
                aaa:{
                    handler:function(nv,ov){

                    },
                    deep:true
                }
            }

        });
        //immediate 加载时就触发
        vm.$watch('num',function(nv){
            if(nv){
                if(nv===100){
                    vm.num=666666666;
                }
            }
        },{deep:true,immediate:true});
    </script>
</body>
</html>
