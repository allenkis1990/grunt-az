<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>

    <div id="app">
        <lwh></lwh>
    </div>



    <script>


        /**
         * 祖先提供provide提供给孙子用只要inject一下
         */
        //局部注册组件
        var vm=new Vue({
            el:'#app',
            data:{
                aaa:'aaa'
            },
            components:{
                lwh:{
                    template:'<button @click="fn()">click</button>',
                    methods:{
                        fn(){
                            this.haha();
                        }
                    },
                    inject:['a','haha']
                }
            },
            provide:{a:3,haha:function(){alert(3)}}
        });
    </script>
</body>
</html>
