<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/vue-validator.min.js"></script>



</head>
<body >

<div id="app">
    <validator name="myform">
        <input type="text"
               v-model="aaa"
               v-validate:haha="['required']">
        <div v-if="$myform.haha.required"></div>
    </validator>
</div>



<script>
    //数组模式下的class可以使用三元表达式
    new Vue({
        el:'#app',
        data:{
            aaa:111
        }
    });
    //console.log(v);
</script>
</body>
</html>
