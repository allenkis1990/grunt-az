<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="dom"></div>
<button id="btn">triggerEventFn1Fn2</button>
<div id="lwh"><button>removeEventFn1</button></div>
<script>
    let dom = document.getElementById('dom')
    let fn1 = function(){
        console.log('我是自定义的事件呀1')
    }
    let fn2 = function(){
        console.log('我是自定义的事件呀2')
    }
    dom.addEventListener('lwhEvent',fn1)
    dom.addEventListener('lwhEvent',fn2)
    let eve = document.createEvent('Event')
    eve.initEvent('lwhEvent',true,true)


    document.getElementById('btn').onclick=function(){
        //触发事件
        dom.dispatchEvent(eve)
    }
    document.getElementById('lwh').getElementsByTagName('button')[0].onclick=function(){
        //解绑其中一个事件
        dom.removeEventListener('lwhEvent',fn1)
    }
</script>
</body>
</html>
