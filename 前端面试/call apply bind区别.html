<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let obj = {
    name:'allen',
    fn(age){
        console.log(this.name,age)
    }
}
let haha = {
    name:'jack'
}
//call  改变this指向为haha并且直接调用函数
obj.fn.call(haha,18)
//apply  改变this指向为haha并且直接调用函数 传参为数组
obj.fn.apply(haha,[19])
//bind 不能直接调用而是返回一个新的函数
let nFn = obj.fn.bind(haha)
nFn(20)
</script>
</body>
</html>
