<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .main{
            width: 200px;
            height:100px;
            background:#000;
            border:5px solid deepskyblue;
            margin:100px auto;
            position:relative;
        }

        .triangle-left{
            border-top:8px solid transparent;
            border-bottom:8px solid transparent;
            border-right:8px solid deepskyblue;
            width: 0;
            height: 0;
            position:absolute;
            left:-13px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="triangle-left"></div>
</div>


<!--<div class="triangle-down"></div>-->
</body>
</html>
