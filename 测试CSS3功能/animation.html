<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        @keyframes haha {
            0%{
                margin-top:0px;
                margin-left:0px;
            }
            25%{
                margin-top:200px;
                margin-left:80px;
            }
            50%{
                margin-top:0px;
                margin-left:160px;
            }
            75%{
                margin-top:200px;
                margin-left:240px;
            }
            100%{
                margin-top:0px;
                margin-left:320px;
            }
        }

        .main{width:80px;height:80px;background:red;border-radius:40px;animation:haha 5s linear both;
            }
    </style>
</head>
<body>
<div class="main"></div>
</body>
</html>
