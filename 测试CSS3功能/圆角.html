<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        .main{width:400px;height:400px;background:blue;border-radius:50% /100% 100% 0 0;}
        /**border-radius:50px表示4个角的水平半径和垂直半径都是50px**/
        /**border-radius:50px 40px表示左上右下的垂直和水平半径为50px  右上左下的垂直和水平半径为40px**/
        /**border-radius:50px 40px 30px 20 / 40px 30px 20px 10px 第一组表示四个角的水平半径 第二组表示四个角的垂直半径**/
    </style>
</head>
<body>
<div class="main"></div>
</body>
</html>
