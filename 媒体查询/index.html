<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" media="(min-width:600px) and (max-width:1000px)" href="index.css" />
    <style>

        /**0到600**/
        @media (min-width:0px) and (max-width:600px){
            body:before{content:'小';}
        }

        /**600到1000**/
        @media (min-width:600px) and (max-width:1000px){
            body:before{content:'中';}
        }

        /**1000以上**/
        @media (min-width:1000px){
            body:before{content:'大';}
        }

        /**0到600 或者 600到1000**/
        @media (min-width:0px) and (max-width:600px),(min-width:600px) and (max-width:1000px){
            body{background:green;}
        }

    </style>
</head>
<body>

</body>
</html>
