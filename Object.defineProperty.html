<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="fn(1)">click1</button>
<button onclick="fn(2)">click2</button>
<button onclick="fn(3)">click3</button>
<script>
    function fn(which) {
        aaa.count=which;
    }

    var aaa={
        count:0
    };


    watch(aaa,'count',function(nv,ov){
        //console.log(nv);
        console.log('新值：'+nv+' 旧值：'+ov);
    });



    function watch(parent,key,fn){
        var v;
        //count.aaa放到外面输出是undefined
        v=parent[key]
        fn(v);
        Object.defineProperty(parent, key, {
            get: function () {
                return v;
            },
            set: function (nv) {
                if(v===nv){
                    return nv;
                }
                var ov=parent[key];
                v=nv;
                fn(nv,ov);
                return nv;
            },
            configurable:true,
            enumerable:true
        });
    }

    //console.log(aaa.count);
    setInterval(function(){
        aaa.count++;
    },2000)







</script>
</body>
</html>
