<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        @keyframes animateWindowApp {
            0% {
                opacity: 0;
                left: 100px;
                -webkit-transform: scale(.7);
                -moz-transform: scale(.7);
                -ms-transform: scale(.7);
                -o-transform: scale(.7);
                transform: scale(.7);
            }

            100% {
                opacity: 1;
                left: 0px;
                -webkit-transform: scale(1);
                -moz-transform: scale(1);
                -ms-transform: scale(1);
                -o-transform: scale(1);
                transform: scale(1);
            }
        }
        @keyframes lightSpeedIn {
            0% {
                -webkit-transform: translate3d(100%, 0, 0) skewX(-30deg);
                transform: translate3d(600%, 0, 0) skewX(-30deg);
                opacity: 0;
                filter: alpha(opacity=0);
            }

            60% {
                -webkit-transform: skewX(20deg);
                transform: skewX(20deg);
                opacity: 1;
                filter: alpha(opacity=100);
            }

            80% {
                -webkit-transform: skewX(-5deg);
                transform: skewX(-5deg);
                opacity: 1;
                filter: alpha(opacity=100);
            }

            100% {
                -webkit-transform: none;
                transform: none;
                opacity: 1;
                filter: alpha(opacity=100);
            }
        }
        .main{position: absolute; animation:animateWindowApp 2s; width:250px;height:130px;background:blue;}
    </style>
</head>
<body>
<div class="main"></div>



</body>
</html>
