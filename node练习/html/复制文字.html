<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div id="copy" style="opacity: 0;position:fixed;left:-20000px;top:-20000px"></div>
    <button @click="copyArticle()">复制文字到剪切板</button>
    <div v-show="show">show</div>
</div>
<script type="text/javascript" src="/vue.min.js"></script>
<script type="text/javascript">

    var vm=new Vue({
        el:'#app',
        data:{
            txt:null,
            show:false
        },
        methods:{
            copyArticle:function(){
                var range = document.createRange();
                var copyContent = document.getElementById('copy');
                copyContent.innerText='www.baidu.com/aaa'
//                copyContent.innerText=Math.random()
                range.selectNode(copyContent);
                var selection = window.getSelection();
                if (selection.rangeCount > 0) selection.removeAllRanges();
                selection.addRange(range);
                document.execCommand('copy');
                console.log("复制成功！");
            }
        }
    });
</script>
</body>
</html>
