<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{display:inline-block;width:30px;height:30px;background:red;vertical-align:-8px;}
    </style>
</head>
<body>
<div>
    {{data.name}}
</div>
<div>
    {{each list item index}}
    <p>姓名：{{item.name}}，年龄：{{item.age}}
        {{if item.red}}
        <span class="red"></span></p>
        {{/if}}
    {{/each}}
</div>
<div>
    <img src="{{imgPath}}" width="100" height="100" alt="">
</div>
</body>
</html>
